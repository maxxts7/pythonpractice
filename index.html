<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PyPractice â€” Python Coding Challenges</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header class="main-header">
    <h1>&lt;/&gt; <span>PyPractice</span></h1>
    <p>Sharpen your Python skills with interactive coding challenges. Write code, run tests, and learn.</p>
  </header>

  <main class="problems-container">
    <div class="stats-bar" id="stats-bar"></div>
    <div class="problems-grid" id="problems-grid"></div>
  </main>

  <!-- Upload Dialog -->
  <div class="modal-overlay" id="upload-overlay">
    <div class="modal-dialog">
      <div class="modal-header">
        <h2>Upload Problem</h2>
        <button class="modal-close" id="upload-close">&times;</button>
      </div>
      <div class="modal-body">
        <!-- Title -->
        <div class="form-group">
          <label class="form-label" for="upload-title">Title</label>
          <input type="text" class="form-input" id="upload-title" placeholder="e.g. Two Sum" />
        </div>

        <!-- Difficulty -->
        <div class="form-group">
          <label class="form-label">Difficulty</label>
          <div class="difficulty-picker">
            <label class="diff-option"><input type="radio" name="upload-diff" value="easy" checked /> Easy</label>
            <label class="diff-option"><input type="radio" name="upload-diff" value="medium" /> Medium</label>
            <label class="diff-option"><input type="radio" name="upload-diff" value="hard" /> Hard</label>
          </div>
        </div>

        <!-- Test file (required) -->
        <div class="form-group">
          <label class="form-label">Test file <span class="required">*</span></label>
          <input type="file" accept=".py" id="test-file-input" hidden />
          <div class="file-drop" id="test-file-drop">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <span>Upload test_*.py</span>
            <span class="file-name" id="test-file-name"></span>
          </div>
        </div>

        <!-- Solution file (optional) -->
        <div class="form-group">
          <label class="form-label">Solution file <span class="optional">(optional)</span></label>
          <input type="file" accept=".py" id="sol-file-input" hidden />
          <div class="file-drop" id="sol-file-drop">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <span>Upload solution.py</span>
            <span class="file-name" id="sol-file-name"></span>
          </div>
        </div>

        <div class="upload-preview" id="upload-preview"></div>
        <div class="upload-error" id="upload-error"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="upload-cancel">Cancel</button>
        <button class="btn btn-primary" id="upload-confirm" disabled>Add Problem</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main-page.js"></script>
</body>
</html>
